<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Andrew Dudek Blueprint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="app-container">
    <header class="text-center mb-4">
      <h1 class="title">
        <span class="title-main">THE ANDREW DUDEK BLUEPRINT</span>
        <span class="title-sub">Foundations for Health • Designed for Longevity</span>
      </h1>
      <p class="subtitle">Built with support from your brother</p>
    </header>

    <select id="userSelect" class="d-none">
      <option value="Andrew" selected>Andrew</option>
    </select>

    <ul class="nav nav-pills phase-tabs mb-4 justify-content-center" id="phaseTabs"></ul>

    <div id="phaseContent"></div>

    <div class="text-center mt-5 mb-2">
      <button id="exportBtn" class="btn btn-silver btn-sm w-50">Email Progress (.csv)</button>
    </div>

    <div class="text-center mt-5 mb-5">
      <button id="resetBtn" class="btn btn-outline-danger btn-sm" style="opacity: 0.5;">
        Reset Blueprint Data
      </button>
    </div>

    <footer>High Vibes • Silver Energy</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
